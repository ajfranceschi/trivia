<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Trivia</title>
</head>
<body>

<div class="container bg-light p-3 mt-5">
    <div class="row m-0">
        <div class="col-12 text-center align-content-center">
            <h1>Star Wars Facts Trivia</h1>
        </div>
    </div>

    <div class="container text-center start-container">
        <button class="btn btn-success btn-lg w-50" id="startButton">Start</button>
    </div>

    <div class="row mt-4 main-content" hidden="hidden">
        <div class="col-12 text-center mt-3" id="question1">
            <div id="timerDiv">
                <h3 id="timer">Time remaining: 30 Seconds</h3>
            <div class="mt-5" id="questionDiv">
                <h3 id="question">What was the name of the first full length CGI movie?</h3>
            </div>
            <div class="container mt-5">
                <div class="row answersAB">
                    <div class="col-sm-12 col-md-6 answerBtn">
                        <button class="btn btn-outline-info w-100" id="answerA" value="A">A</button>
                    </div>
                    <div class="col-sm-12 col-md-6 answerBtn">
                        <button class="btn btn-outline-info w-100" id="answerB" value="B">B</button>
                    </div>
                    <div class="col-sm-12 col-md-6 answerBtn">
                        <button class="btn btn-outline-info w-100" id="answerC" value="C">C</button>
                    </div>
                    <div class="col-sm-12 col-md-6 answerBtn">
                        <button class="btn btn-outline-info w-100" id="answerD" value="D">D</button>
                    </div>
                </div>


                </div>
                <div class="row answersCD">

                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container text-center" id="answeredDiv" hidden="hidden">
            <div class="col-12">
                <h2 id="correctIncorrect" class="mt-5 mb-5">Correct!</h2>
                <div id="resultsDiv" class="col-12" hidden="hidden">
                    <p id="correctAnswers"></p>
                    <p id="incorrectAnswers"></p>
                    <p id="unansweredQuestions"></p>
                </div>
                <img src="https://media.giphy.com/media/l0K4k1O7RJSghST3a/giphy.gif"
                     alt="result-gif"
                     id="gif" class="img img-fluid mt-4 mb-5">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="container col-12 text-center startOverButtonDiv" hidden="hidden">
            <button class="btn btn-success btn-lg w-50" id="startOverButton">Start Over</button>
        </div>
    </div>
</div>

<script src="./assets/js/jquery-3.3.1.min.js"></script>
<script src="./assets/js/popper.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>
</html>
